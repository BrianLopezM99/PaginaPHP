<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Sistema Graduacion</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Graduacion Generacion </h1>
        <p class="lead">Ven Y Festeja la Graduacion </p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">Ver mas</a>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Imagenes/salir-bien-fotos-de-graduacion.jpg" class="d-block w-100" alt="next">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/image.png" class="d-block w-100" alt="next">
            </div>
            <div class="carousel-item">
                <img src="Imagenes/images.png" class="d-block w-100" alt="next">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
